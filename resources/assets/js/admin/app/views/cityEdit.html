        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Konum Yönetimi
            <small>Sistemde kayıtlı tüm konumlar buradan yönetilir.</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>[[city.name]]</a></li>
            <li class="active">[[city.name]]</li>
          </ol>
        </section>

    <!-- Main content -->
        <section class="content">
           <!-- Google Map-->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Konum: [[ city.name ]]</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="row">
              <!--  Google Map-->
              <div id="map_canvas" >
                <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
                  <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                  </ui-gmap-marker>
                </ui-gmap-google-map>
              </div>
                
              </div><!-- /.row -->
            </div><!-- /.box-body -->
            <div class="box-footer">
              <span class="pull-right text-muted">Kordinatlar: <i>[[ city.latitude ]], [[city.longitude]]</span>         
            </div>
          </div><!-- /.box -->

          <!-- Ayrıntılar Map-->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title"><b>[[ city.name ]]</b> Ayrıntılar</h3>        
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="exampleInputEmail1">isim</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" ng-model="city.name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Slug</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" ng-model="city.slug">
                    </div>

                </div><!-- /.col -->
              <div class="col-md-6">
                  <div class="form-group">
                  <label>Öncelik</label>
                    <select class="form-control"  ng-model="city.priority">
                      <option ng-repeat="level in priority" value="[[level.id]]">[[level.name]]</option>
                    </select>
                  </div><!-- /.form-group -->
                  <div class="form-group">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" ng-model="city.enable" ng-true-value="'1'" ng-false-value="'0'">
                          Aktif
                        </label>
                      </div>
                  </div><!-- /.form-group -->
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.box-body -->
            <div class="box-footer">
                 <button type="submit" class="btn btn-success"><i class="fa fa-fw fa-save"></i>Kaydet</button>            
            </div>
          </div><!-- /.box -->
        
        </section>
